<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ratchet template page</title>

        <!-- Sets initial viewport load and disables zooming  -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Include the compiled Ratchet CSS -->
        <link href="bower_components/ratchet/dist/css/ratchet.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main.css">
        <link href="assets/css/style.css" rel="stylesheet">
		<link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">

        <!-- Include the compiled Ratchet JS -->
        <script src="bower_components/ratchet/dist/js/ratchet.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    </head>
    <body>

        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            <div class="header">
				<a id="to_church" class="icon icon-left-nav pull-left"></a>
                <h1 class="title"><span id="nom_vitrail">Sans Nom</span></h1>
            </div>
        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        <div class="content">
            <section class="first">
                <div class="thumbnail-container">
					<a id="img-resource" href="">
						<div class="overlay-text">
							<img src="assets/img/search.png" />
						</div>

					</a>
                </div>
                <div class="social">
                    <i class="fa fa-facebook-square fa-2x"></i>
                    <i class="fa fa-google-plus-square fa-2x"></i>
                    <i class="fa fa-twitter-square fa-2x"></i>
                </div>
            </section>

            </section>

    </body>
    <script src="assets/js/explore.js"></script>
    <script src="assets/js/description.js"></script>
</html>
